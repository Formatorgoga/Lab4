<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Бронирование номера</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Бронирование номера в отеле Citrus Hotel</h1>
        <hr />
      </div>
      <div class="form__body">
        <div class="form__group">
          <label for="name">Ваше имя</label><br />
          <input type="text" name="name" id="name" class="form__control" />
        </div>
        <div class="form__group">
          <label for="surname">Ваша фамилия</label><br />
          <input type="text" name="surname" id="surname" class="form__control" />
        </div>
        <div class="form__group">
          <label for="email">Ваша почта</label><br />
          <input type="email" name="email" id="email" class="form__control" placeholder="example@mail.ru"
          />
        </div>
        <div class="form__group">
          <label for="phone">Ваш номер телефона</label><br />
          <input type="tel" name="phone" id="phone" class="form__control" placeholder="8-900-000-00-00"/>
        </div>
        <div class="form__group">
          <label for="arrival">Дата заселения</label><br />
          <input type="date" name="arrival" id="arrival" class="form__control" />
        </div>
        <div class="form__group">
          <label for="departure">Дата выезда</label><br />
          <input type="date" name="departure" id="departure" class="form__control" />
        </div>
        <div class="form__group">
          <label for="room-type">Уровень комфортабельности</label><br />
          <select name="room-type" id="room-type" class="form__control">
            <option value="">На выбор:</option>
            <option value="standart">Низкий</option>
            <option value="suite">Средний</option>
            <option value="presidential">Высокий</option>
          </select>
        </div>
        </div>
        <div class="form__group">
          <label for="requests">Ваши предпочтения:</label><br />
          <textarea name="requests" id="requests" class="form__control form__control--grow"></textarea>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter" class="form__checkbox--label">Я хочу получать информацию о скидках</label>
      </div>
      <button type="submit" class="form__submit">
        Отправить 
      </button>
    </form>
  </body>
</html>
